ine"></span><br><span class="line"></span><br><span class="line">--10.</span><br><span class="line">delete teacher--选择要删除的表</span><br><span class="line">where teacher.tno=(select teacher.tno</span><br><span class="line">from teacher left join teaching</span><br><span class="line">on teaching.tno=teacher.tno</span><br><span class="line">where cno is null)--定位这张表要删除的行</span><br><span class="line"></span><br><span class="line">--11.</span><br><span class="line">delete teacher</span><br><span class="line">where tno in (select tno from teaching </span><br><span class="line">where cno in (select cno from course</span><br><span class="line">where cno in (select cno from choice</span><br><span class="line">where sno in (select sno from student</span><br><span class="line">where classno in (select classno from class</span><br><span class="line">where pno in (select pno from professional</span><br><span class="line">where deptno in (select deptno from department</span><br><span class="line">where deptname='外语系')))))))   --多多重重嵌套</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--12.</span><br><span class="line">select tname 姓名,tsex 性别</span><br><span class="line">from teacher </span><br><span class="line">union</span><br><span class="line">select sname 姓名,ssex 性别</span><br><span class="line">from student       --使用union注意：1.所有查询中的列数和列的顺序必须相同 2.数据类型必须兼容啊</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--13.</span><br><span class="line">select *</span><br><span class="line">from teacher </span><br><span class="line">where teacher.tno &lt;&gt; (select tno   --   &lt;&gt;  表示不等于</span><br><span class="line">from teaching join course</span><br><span class="line">on teaching.cno=course.cno</span><br><span class="line">where cname='JAVA程序设计')  --筛选“JAVA程序设计”课程对应的所有教师编号</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">----------------------------------------------------------------</span><br><span class="line">------------------------------------------------------------------</span><br><span class="line">-------------------------------------------------------------------</span><br><span class="line">--期末测试EXAM测试</span><br><span class="line">----------------------------------------------------------------</span><br><span class="line">-----------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">use exam</span><br><span class="line">go</span><br><span class="line">select * </span><br><span class="line">from student</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">---------------------------------------------------------------------</span><br><span class="line">-------------------------------------------------------------</span><br><span class="line">1. 提供方便的用户操作页面不属于SQL语言功能</span><br><span class="line">2. 每个数据库有且只有一个主要数据文件</span><br><span class="line">3. sql server主数据文件的拓展名是mdf</span><br><span class="line">4. 创建数据库时不能定义的是 文件结构</span><br><span class="line">5. 设置教师基本工资取值范围 A和B都可以</span><br><span class="line">6. right join 表示 右外连接</span><br><span class="line">7. 数据库管理系统 属于 系统软件</span><br><span class="line">8. 最适合年龄（整数）列的类型是 int</span><br><span class="line">9. 在t-sql语句中 修改表结构用的语句是 update</span><br><span class="line">10. money数据类型属于货币型</span><br><span class="line">11.用于限制列的取值不重复的约束是 unique  </span><br><span class="line">12.外码和所引用的主码名字可以不同，但语义必须相同</span><br><span class="line">13.sql server次要数据文件的拓展名是 ndf</span><br><span class="line">14.取出关系中的某些列并消除重复元组的运算称为 投影运算</span><br><span class="line">15.系统提供了一个存储过程可以用来修改表的名称，这个过程是 sp_rename   （sp_rename 修改表名 列名 或 用户定义数据类型）</span><br><span class="line">16.variant 不是sql server的基本数据类型</span><br><span class="line">17.日志文件后缀名是 .ldf</span><br><span class="line">18.创建数据库原命令是 create database</span><br><span class="line">19.sql server 2012 安装过程中可以指定身份认证模式，安装完成后还可以修改</span><br><span class="line">20.sql server日志文件的拓展名是 ldf</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1)余知行的总成绩select sum(grade)</span><br><span class="line"></span><br><span class="line">from scores inner join studenton ao/gS ,SN0=student SNOwhere sname=余知行</span><br><span class="line"></span><br><span class="line">select sum(grade)from scores</span><br><span class="line"></span><br><span class="line">where sno in (select sno from student where sname='余知行)</span><br><span class="line"></span><br><span class="line">2)07级学生有多少人select *</span><br><span class="line"></span><br><span class="line">from student</span><br><span class="line"></span><br><span class="line">where sno like 7%</span><br><span class="line"></span><br><span class="line">3)物流管理08104的学生人数select distinct snofrom student</span><br><span class="line"></span><br><span class="line">where classno in (select classno from classes where classno=物流管理08104)</span><br><span class="line"></span><br><span class="line">4)姓王，并且学生人数只有两个字的学生人数select *</span><br><span class="line"></span><br><span class="line">from student</span><br><span class="line"></span><br><span class="line">where sname like'王!</span><br><span class="line"></span><br><span class="line">5)有多少门课程的选修人数大于100select COUNT(*)from scores</span><br><span class="line"></span><br><span class="line">group by course</span><br><span class="line"></span><br><span class="line">having count(*)&gt;100</span><br><span class="line"></span><br><span class="line">6)SCORES表中一共记录了多少位学生的选课记录6107</span><br><span class="line"></span><br><span class="line">7)陈雅的学号select snofrom student</span><br><span class="line"></span><br><span class="line">where sname=陈雅’</span><br><span class="line"></span><br><span class="line">8)英语强化06102的平均成绩select avg(grade)from scores</span><br><span class="line"></span><br><span class="line">where sno in (select sno from student wherecla ssno in(select classno from scores where</span><br><span class="line"></span><br><span class="line">classno=英语强化06102))</span><br><span class="line"></span><br><span class="line">9)商务07101班大学英语成绩的最高分是select max(grade)from scores</span><br><span class="line"></span><br><span class="line">where course='大学英语’and sno in ( select sno from student where classno in (select clas</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">实验四：简单数据查询</span><br><span class="line">【实验目的】</span><br><span class="line">（1）	掌握行的查询、列的查询</span><br><span class="line">（2）	掌握模糊查询</span><br><span class="line">（3）	掌握利用字符串函数、日期时间函数进行查询</span><br><span class="line">（4）	掌握利用聚合函数进行查询</span><br><span class="line">（5）	掌握利用视图进行查询</span><br><span class="line">【实验内 容】</span><br><span class="line">1、	以下练习请在我们平时上课使用的student数据库中完成：</span><br><span class="line"></span><br><span class="line">1）查询出全体教师的教师号、姓名、性别和出生日期等信息。</span><br><span class="line"></span><br><span class="line">--1.</span><br><span class="line">Select tno 教师号,tname 姓名,tsex 性别,tbirthday 出生日期</span><br><span class="line">From teacher</span><br><span class="line"></span><br><span class="line">2）查询出学生人数大于等于10人的班级信息，显示班级编号、班级名称、学生人数。</span><br><span class="line"></span><br><span class="line">--2.</span><br><span class="line">SELECT student.classno 班级编号,COUNT(*) 学生人数,classname 班级名称</span><br><span class="line">--列出需要查询的各项</span><br><span class="line">FROM student join class--合并两张表作为数据源</span><br><span class="line">on class.classno=student.classno</span><br><span class="line">GROUP BY student.classno,classname--按照classno和classname分组</span><br><span class="line">（classno等同于classname，但是两个都要写在group by后面，不能只写一个）</span><br><span class="line">HAVING COUNT(*)&gt;=10  --group by后面用having写条件</span><br><span class="line"></span><br><span class="line">3）查询出全体教师的姓名和年龄信息，并将结果集的列标题改为中文名。</span><br><span class="line"></span><br><span class="line">--3.</span><br><span class="line">Select tname 姓名,year( GETDATE())-year (tbirthday) 年龄</span><br><span class="line">From teacher</span><br><span class="line"></span><br><span class="line">4）查询出姓“王”姓“刘”姓“胡”老师的姓名及出生日期。</span><br><span class="line"></span><br><span class="line">--4.</span><br><span class="line">Select tname 姓名,tbirthday 出生日期</span><br><span class="line">From teacher</span><br><span class="line">where tname like '[王刘胡]%'</span><br><span class="line"></span><br><span class="line">5）查询出姓名中有”丽”字的所有学生信息。</span><br><span class="line"></span><br><span class="line">--5.</span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sname like '%丽%'</span><br><span class="line"></span><br><span class="line">6）查询所有班级信息,按班级人数排升序。</span><br><span class="line"></span><br><span class="line">--6.</span><br><span class="line">Select count(*) 班级人数,class.classno 班级号,classname 班级名,</span><br><span class="line">class.pno 专业号,pname 专业名,professional.deptno 部门号,deptname 部门名</span><br><span class="line">--选中所有要查询的列</span><br><span class="line">From class join professional</span><br><span class="line">on class.pno=professional.pno join department</span><br><span class="line">on professional.deptno=department.deptno join student</span><br><span class="line">on class.classno=student.classno--合并这三张表组成数据源</span><br><span class="line">group by class.classno ,classname,class.pno,professional.pno,professional.</span><br><span class="line">pname,professional.deptno,deptname</span><br><span class="line">--开始进行分组，注意这些列都是一一对应且唯一的，</span><br><span class="line">并且都要输进去（一般错误为加入性别类有限不唯一值）</span><br><span class="line">order by count(student.classno) asc--根据人数升序排列</span><br><span class="line"></span><br><span class="line">7）查询出出生日期最大（即年龄最小）的老师姓名及出生日期。</span><br><span class="line"></span><br><span class="line">--7.</span><br><span class="line">select top 1</span><br><span class="line">tname 姓名,tbirthday 出生日期</span><br><span class="line">from teacher</span><br><span class="line">order by tbirthday desc--查询年龄最小的人</span><br><span class="line"></span><br><span class="line">8）查询出“java程序设计”课程成绩最高的学号及其成绩。</span><br><span class="line"></span><br><span class="line">--8.</span><br><span class="line">select top 1  --只保留排序的第一行数据</span><br><span class="line">sno 学号,grade 成绩,cname 课程名称 --列出要查询的</span><br><span class="line">from choice join course</span><br><span class="line">on choice.cno=course.cno  --合并这两张表格</span><br><span class="line">where cname='java程序设计' --定位'java程序设计'</span><br><span class="line">order by grade desc --按照降序排序</span><br><span class="line">9）查询出“计应0711”班的学生姓名、出生日期和入学成绩。</span><br><span class="line"></span><br><span class="line">--9.</span><br><span class="line">select sname 学生姓名,sbirthday 出生日期,sscore 入学成绩,class.classname 班级名</span><br><span class="line">from student join class</span><br><span class="line">on student.classno=class.classno</span><br><span class="line">where classname='计应0711'</span><br><span class="line"></span><br><span class="line">10）查询出“计应0711”班所有学生的学号及考试成绩。</span><br><span class="line"></span><br><span class="line">--10.</span><br><span class="line">select student.sno 学生学号,grade 成绩,</span><br><span class="line">class.classname 班级名,sname 学生姓名,cno 课程号</span><br><span class="line">from student join class</span><br><span class="line">on student.classno=class.classno</span><br><span class="line">join choice </span><br><span class="line">on student.sno=choice.sno</span><br><span class="line">where classname='计应0711'</span><br><span class="line"></span><br><span class="line">11）查询出计算机工程系的所有学生姓名，性别。</span><br><span class="line"></span><br><span class="line">--11.</span><br><span class="line">select sname 学生姓名,ssex 性别,deptname 所在系名</span><br><span class="line">from student join class </span><br><span class="line">on student.classno=class.classno</span><br><span class="line">join professional</span><br><span class="line">on class.pno=professional.pno</span><br><span class="line">join department </span><br><span class="line">on professional.deptno=department.deptno --合并这四张表作为数据源</span><br><span class="line">where deptname='计算机工程系'</span><br><span class="line"></span><br><span class="line">12）查询张进的“java程序设计”课程的成绩。</span><br><span class="line"></span><br><span class="line">--12.</span><br><span class="line">select grade 课程成绩,sname 姓名,cname 课程名</span><br><span class="line">from choice join student </span><br><span class="line">on choice.sno=student.sno</span><br><span class="line">join course </span><br><span class="line">on choice.cno=course.cno --联结三张表作为数据源</span><br><span class="line">where sname='张进' and cname='java程序设计'--两个条件用and连接</span><br><span class="line"></span><br><span class="line">13）查询出没有修课的学生的学号、姓名、性别和出生日期。</span><br><span class="line"></span><br><span class="line">--13.</span><br><span class="line">select student.sno 学号,sname 姓名,ssex 性别,sbirthday 生日</span><br><span class="line">from student left join choice  --保留所有左侧student表的行，主左边联结</span><br><span class="line">on student.sno=choice.sno  --联结两个表格作为数据源</span><br><span class="line">where cno is null </span><br><span class="line">--查询联结后的表choice表无数据的信息，即没有修课的学生的信息</span><br><span class="line"></span><br><span class="line">14）查询没有上课的教师姓名。</span><br><span class="line"></span><br><span class="line">--14.</span><br><span class="line">select tname 教师姓名,ttitle 教师职称</span><br><span class="line">from teacher </span><br><span class="line">left join teaching  --保留左侧teacher表所有行</span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line">left join course  --同上，保留左侧</span><br><span class="line">on teaching.cno=course.cno  --联结三个表</span><br><span class="line">where course.cno is null  </span><br><span class="line">--查询联结后的表course表无cno数据的信息，即没有课的教师的信息</span><br><span class="line"></span><br><span class="line">15）查询所有学习了“java程序设计”的学生姓名。</span><br><span class="line"></span><br><span class="line">--15.</span><br><span class="line">select sname 姓名,cname 课程名</span><br><span class="line">from student join choice</span><br><span class="line">on student.sno=choice.sno join course</span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">where cname='java程序设计'</span><br><span class="line"></span><br><span class="line">16）查询所有教授了“java程序设计”的老师姓名</span><br><span class="line"></span><br><span class="line">--16.</span><br><span class="line">select tname 教师姓名,cname 课程名</span><br><span class="line">from teacher </span><br><span class="line">join teaching </span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line">join course </span><br><span class="line">on teaching.cno=course.cno  --联结三个表</span><br><span class="line">where cname='java程序设计'  </span><br><span class="line">--查询所有教授了“java程序设计”的老师姓名</span><br><span class="line"></span><br><span class="line">17）查询张进的所有授课老师姓名。</span><br><span class="line"></span><br><span class="line">--17.</span><br><span class="line">select tname 教张进的老师姓名</span><br><span class="line">from student </span><br><span class="line">left join choice</span><br><span class="line">on student.sno=choice.sno </span><br><span class="line">left join course</span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">left join teaching </span><br><span class="line">on course.cno=teaching.cno</span><br><span class="line">left join teacher</span><br><span class="line">on teaching.tno=teacher.tno</span><br><span class="line">--五张表全部左联结,即保留student表所有行数</span><br><span class="line">where sname='张进'</span><br><span class="line"></span><br><span class="line">18）查询所有没有学生的班级信息。</span><br><span class="line"></span><br><span class="line">--18.</span><br><span class="line">select class.classno 班级号,classname 班级名 ,pno 专业号</span><br><span class="line">from class left join student</span><br><span class="line">on class.classno=student.classno</span><br><span class="line">where sno is null  --此题结果为空，可以添加一个班级验证</span><br><span class="line"></span><br><span class="line">19）统计“计算机工程系”的女生人数。</span><br><span class="line"></span><br><span class="line">--19.</span><br><span class="line">select count(*)  计算机工程系的女生人数</span><br><span class="line">From class join professional</span><br><span class="line">on class.pno=professional.pno join department</span><br><span class="line">on professional.deptno=department.deptno join student</span><br><span class="line">on class.classno=student.classno--合并这三张表组成数据源</span><br><span class="line">where deptname='计算机工程系' and ssex='女'</span><br><span class="line"></span><br><span class="line">20）统计“计应0711”班入学成绩的总分。</span><br><span class="line"></span><br><span class="line">--20.</span><br><span class="line">select sum(sscore) 计应0711班入学成绩的总分</span><br><span class="line">from class join student</span><br><span class="line">on class.classno=student.classno </span><br><span class="line">where classname='计应0711'</span><br><span class="line"></span><br><span class="line">21）统计每一个学生的平均成绩。</span><br><span class="line"></span><br><span class="line">--21.</span><br><span class="line">select sname 姓名,avg(grade) 平均成绩  --平均数avg</span><br><span class="line">from student join choice</span><br><span class="line">on student.sno=choice.sno--联结这两个表格</span><br><span class="line">group by sname --依据名字进行分组</span><br><span class="line"></span><br><span class="line">22）统计每一门课程的平均成绩。</span><br><span class="line"></span><br><span class="line">--22.</span><br><span class="line">select cname 课程名,avg(grade) 平均成--平均数—avg</span><br><span class="line">from student join choice</span><br><span class="line">on student.sno=choice.sno</span><br><span class="line">join course</span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">--联结这三个表格</span><br><span class="line">group by cname </span><br><span class="line">--依据课程名字进行分组（课程名唯一，如不唯一，则改为cno，保证唯一性）</span><br><span class="line"></span><br><span class="line">23）统计每一个班、每一门课的平均成绩。</span><br><span class="line"></span><br><span class="line">--23.</span><br><span class="line">select classname 班级名,cname 课程名,avg(grade) 平均成绩  --avg是平均数</span><br><span class="line">from class right join student  --右联结保留student表的所有列</span><br><span class="line">on student.classno=class.classno </span><br><span class="line">left join choice  --左联结保留student表的所有列</span><br><span class="line">on student.sno=choice.sno</span><br><span class="line">left join course--左联结同上</span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">--联结这几个表格，确保保留了student表的所有列，包括没有选课的</span><br><span class="line">group by classname,cname --依据每一个班、每一门课进行分组</span><br><span class="line">order by avg(grade) desc --常规排序</span><br><span class="line"></span><br><span class="line">24）统计每一个教师的授课门数</span><br><span class="line"></span><br><span class="line">--24.</span><br><span class="line">select tname 教师姓名,count(cname)此教师教授的课程门数</span><br><span class="line">from teacher </span><br><span class="line">left join teaching </span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line">left join course </span><br><span class="line">on teaching.cno=course.cno  </span><br><span class="line">--联结三个表，全部用左联结，确保保留teacher表所有行数</span><br><span class="line">group by tno --！避免使用姓名分组，以免出现重复姓名查询失误</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">实验五：高级数据查询</span><br><span class="line">【实验目的】</span><br><span class="line">（1）	掌握连接查询</span><br><span class="line">（2）	掌握嵌套查询</span><br><span class="line">【实验内容】</span><br><span class="line">1、以下练习请在我们平时上课使用的student数据库中完成：</span><br><span class="line">1）查询与范君召同职称的教师姓名。</span><br><span class="line"></span><br><span class="line">--1.</span><br><span class="line">Select tname</span><br><span class="line">From teacher</span><br><span class="line">Where ttitle=(select ttitle  --定位ttitle</span><br><span class="line">From teacher</span><br><span class="line">Where tname='范君召')--查询范昭君的职称</span><br><span class="line"></span><br><span class="line">2）查询张进”JAVA程序设计”的成绩。</span><br><span class="line"></span><br><span class="line">--2.</span><br><span class="line">select grade 张进JAVA程序设计的成绩</span><br><span class="line">from student left join choice</span><br><span class="line">on student.sno=choice.sno left join course </span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">where sname='张进' and cname='JAVA程序设计'</span><br><span class="line"></span><br><span class="line">3）查询计算机工程系的所有班级名称。</span><br><span class="line"></span><br><span class="line">--3.</span><br><span class="line">select classname 计算机工程系的所有班级名称</span><br><span class="line">from class left join professional </span><br><span class="line">on class.pno=professional.pno left join department </span><br><span class="line">on professional.deptno=department.deptno </span><br><span class="line">where deptname='计算机工程系'</span><br><span class="line"></span><br><span class="line">4）查询比'艺术设计基础','微机原理'学分都高的课程。</span><br><span class="line"></span><br><span class="line">--4.</span><br><span class="line">select cname</span><br><span class="line">from course</span><br><span class="line">where Credits&gt;(select max(Credits)</span><br><span class="line">from course </span><br><span class="line">where cname='微机原理' or cname='艺术设计基础')</span><br><span class="line"></span><br><span class="line">5）查询比张进,孙晓年龄都大的学生的姓名。</span><br><span class="line"></span><br><span class="line">--5.</span><br><span class="line">select sname 比张进孙晓年龄都大的学生的姓名</span><br><span class="line">from student</span><br><span class="line">where sbirthday&lt;(select min(sbirthday)  --注意不能用年份比较年龄,防止同年生比较</span><br><span class="line">from student</span><br><span class="line">where sname='张进' or sname='孙晓')</span><br><span class="line"></span><br><span class="line">6）查询计算机工程系与外语系的所有学生。</span><br><span class="line"></span><br><span class="line">--6.</span><br><span class="line">select *</span><br><span class="line">from student </span><br><span class="line">join class </span><br><span class="line">on student.classno=class.classno</span><br><span class="line">join professional</span><br><span class="line">on class.pno=professional.pno</span><br><span class="line">join department </span><br><span class="line">on professional.deptno=department.deptno --联结表格</span><br><span class="line">where deptname='计算机工程系' or deptname='外语系'--筛选条件</span><br><span class="line"></span><br><span class="line">7）查询' JAVA程序设计'的最高成绩。</span><br><span class="line"></span><br><span class="line">--7.</span><br><span class="line">select max(grade) 最高成绩</span><br><span class="line">from choice join course</span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">where cname='JAVA程序设计'</span><br><span class="line"></span><br><span class="line">8）将孙晓的所有不及格的成绩改为60分。</span><br><span class="line"></span><br><span class="line">--8.</span><br><span class="line">update choice  --选择要修改的表</span><br><span class="line"><span class="keyword">set</span> grade='60'  --输入修改后的是什么</span><br><span class="line">where sno=(select sno</span><br><span class="line">from student</span><br><span class="line">where sname='孙晓') --定位要修改的行</span><br><span class="line">and grade&lt;60  ---完整补充条件</span><br><span class="line"></span><br><span class="line">9）删除孙晓的不及格的成绩信息。</span><br><span class="line"></span><br><span class="line">--9.</span><br><span class="line">delete choice  --选择要删除的表</span><br><span class="line">where sno=(select sno</span><br><span class="line">from student</span><br><span class="line">where sname='孙晓') --定位这张表要删除的行</span><br><span class="line">and grade&lt;60    --完整补充条件</span><br><span class="line"></span><br><span class="line">10）删除所有没上课的教师。</span><br><span class="line"></span><br><span class="line">--10.</span><br><span class="line">delete teacher--选择要删除的表</span><br><span class="line">where teacher.tno=(select teacher.tno</span><br><span class="line">from teacher left join teaching</span><br><span class="line">on teaching.tno=teacher.tno</span><br><span class="line">where cno is null)--定位这张表要删除的行</span><br><span class="line"></span><br><span class="line">11）删除外语系的所有老师信息。</span><br><span class="line"></span><br><span class="line">--11.</span><br><span class="line">delete teacher</span><br><span class="line">where tno in (select tno from teaching </span><br><span class="line">where cno in (select cno from course</span><br><span class="line">where cno in (select cno from choice</span><br><span class="line">where sno in (select sno from student</span><br><span class="line">where classno in (select classno from class</span><br><span class="line">where pno in (select pno from professional</span><br><span class="line">where deptno in (select deptno from department</span><br><span class="line">where deptname='外语系')))))))   --多多重重嵌套</span><br><span class="line"></span><br><span class="line">12）查询所有学生与老师的性名与性别,将结果合并为一个。</span><br><span class="line"></span><br><span class="line">--12.</span><br><span class="line">select tname 姓名,tsex 性别</span><br><span class="line">from teacher </span><br><span class="line">union</span><br><span class="line">select sname 姓名,ssex 性别</span><br><span class="line">from student       --使用union注意：1.所有查询中的列数和列的顺序必须相同 2.数据类型必须兼容啊</span><br><span class="line"></span><br><span class="line">13）查询所有没有教授” JAVA程序设计”的教师姓名。</span><br><span class="line"></span><br><span class="line">--13.</span><br><span class="line">select *</span><br><span class="line">from teacher </span><br><span class="line">where teacher.tno &lt;&gt; (select tno   --   &lt;&gt;  表示不等于</span><br><span class="line">from teaching join course</span><br><span class="line">on teaching.cno=course.cno</span><br><span class="line">where cname='JAVA程序设计')  --筛选“JAVA程序设计”课程对应的所有教师编号</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--新建数据表与插入数据</span><br><span class="line">-------------------------------------------------------------------------------------</span><br><span class="line">--第一题</span><br><span class="line">------------------------------------------------------------------------------</span><br><span class="line">use sales</span><br><span class="line">go</span><br><span class="line">insert salers</span><br><span class="line">(saleid,salename,sex,birthday,hiredate,salary,department,address,telephone)</span><br><span class="line">values</span><br><span class="line">('06','刘政','男','2000/06/25','2017/08/09','456','行政','安徽省','13013121910')</span><br><span class="line">-------------------------------------------------------------------------------------</span><br><span class="line">--第二题</span><br><span class="line">------------------------------------------------------------------------------------</span><br><span class="line">insert product</span><br><span class="line">(productid,productname,price,stocknumber,sellnumber)</span><br><span class="line">values</span><br><span class="line">('003','香蕉','12','6765','8976')</span><br><span class="line">-------------------------------------------------------------------------------------</span><br><span class="line">--第三题</span><br><span class="line">---------------------------------------------------------------------------------------</span><br><span class="line">insert salers</span><br><span class="line">(saleid,salename,sex,birthday,hiredate,salary,department,address,telephone)</span><br><span class="line">values</span><br><span class="line">('10','张三','男','1999/06/25','2017/02/09','496','销售','湖南省','13078121910')--先向salers表添加一个张三的数据</span><br><span class="line"></span><br><span class="line">update salers</span><br><span class="line"><span class="keyword">set</span> sex='女'</span><br><span class="line">where salename='张三'</span><br><span class="line">-------------------------------------------------------------------------------------</span><br><span class="line">--第四题</span><br><span class="line">-------------------------------------------------------------------------------------</span><br><span class="line">delete from salers</span><br><span class="line">where</span><br><span class="line">year(birthday)='1986'</span><br><span class="line">-------------------------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--创建表！！</span><br><span class="line">----------------------------------------------</span><br><span class="line"></span><br><span class="line">use sales </span><br><span class="line">go </span><br><span class="line">----------------------------</span><br><span class="line">create table salers </span><br><span class="line">(</span><br><span class="line">saleid char(3) primary key,</span><br><span class="line">salename varchar(8) not null,</span><br><span class="line">sex char(2) check(sex='男' or sex='女') default '男',</span><br><span class="line">birthday datetime,</span><br><span class="line">hiredate datetime,</span><br><span class="line">salary money,</span><br><span class="line">department char(30),</span><br><span class="line">address char(60),</span><br><span class="line">telephone char(13)</span><br><span class="line">)</span><br><span class="line">----------------------------</span><br><span class="line">create table product</span><br><span class="line">(</span><br><span class="line">productid int primary key,</span><br><span class="line">productname varchar(100),</span><br><span class="line">price Decimal(18,2),</span><br><span class="line">stocknumber int,</span><br><span class="line">sellnumber int</span><br><span class="line">)</span><br><span class="line">----------------------------</span><br><span class="line">create table customer</span><br><span class="line">(</span><br><span class="line">customerid int primary key,</span><br><span class="line">companyname varchar(100),</span><br><span class="line">contactname char(20),</span><br><span class="line">phone char(15),</span><br><span class="line">address varchar(100),</span><br><span class="line">email varchar(50)</span><br><span class="line">)</span><br><span class="line">----------------------------</span><br><span class="line">create table orders</span><br><span class="line">(</span><br><span class="line">orderid int primary key,</span><br><span class="line">productid int references product (productid),--与product表的productid外键关联</span><br><span class="line">customerid int references customer (customerid),--与customer表的customerid外键关联</span><br><span class="line">saleid char(3) references sallers (saleid),--与salers表的销售员编号saleid外键关联</span><br><span class="line">ordernumber int not null,</span><br><span class="line">orderdate datetime default datatime</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> </span><br><span class="line">7、表的删除：使用drop语句删除customer表(代码完成)</span><br><span class="line"></span><br><span class="line">----------------------------</span><br><span class="line">use sales</span><br><span class="line">go</span><br><span class="line">drop table customer</span><br><span class="line">-------------------------------------------------------------------------</span><br><span class="line">如果出现“无法删除对象 'customer'，因为该对象正由一个 FOREIGN KEY 约束引用。”用以下方式解决。</span><br><span class="line">----------------------------------------------------------------------------</span><br><span class="line">select fk.name,fk.object_id,OBJECT_NAME(fk.parent_object_id) as referenceTableName</span><br><span class="line">from sys.foreign_keys as fk</span><br><span class="line">join sys.objects as o on fk.referenced_object_id=o.object_id</span><br><span class="line">where o.name='customer'--此四行代码用于查询单引号内的表格的外键位置</span><br><span class="line">----------------------------------------------------------------------------</span><br><span class="line">ALTER TABLE dbo.orders  DROP CONSTRAINT customerid_fk--用于删除存在的外键，以解决不能删除customer表的问题</span><br></pre></td></tr></table></figure>
