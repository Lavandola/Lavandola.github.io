ass="class"><span class="title">use</span> <span class="title">student</span></span></span><br><span class="line"><span class="class"><span class="title">go</span>--使用（<span class="title">student</span>）这个数据库</span></span><br><span class="line"><span class="class"><span class="title">alter</span> <span class="title">table</span> <span class="title">student2</span>--选择“<span class="title">student2</span>”这个表格</span></span><br><span class="line"><span class="class"><span class="title">add</span> <span class="title">constraint</span> <span class="title">pk_student2</span>--向“<span class="title">student2</span>”添加主键</span></span><br><span class="line">primary key (sno)--将“sno”这一列为"主键"--.如果将“primary key（主键）”改为“unique（唯一约束）”则为设定‘唯一约束’</span><br><span class="line">--（此为行完整性）</span><br><span class="line">--列完整性为前设置的（not <span class="literal">null</span>）</span><br><span class="line"></span><br><span class="line">----------------------------------------------------------</span><br><span class="line"></span><br><span class="line">--练习</span><br><span class="line">use student</span><br><span class="line">go</span><br><span class="line">alter table professional</span><br><span class="line">add constraint pk_professional</span><br><span class="line">primary key (pno)</span><br><span class="line"></span><br><span class="line">---------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">--组合主键</span><br><span class="line"></span><br><span class="line">alter table professional</span><br><span class="line">add constraint pk_professional</span><br><span class="line">primary key (pname,pno)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">---------------------------------------------------------------</span><br><span class="line">给teacher表的tsex字段设置默认值为女</span><br><span class="line">use student</span><br><span class="line">go</span><br><span class="line">alter table student2</span><br><span class="line">add constraint df_ssex</span><br><span class="line"><span class="keyword">default</span> <span class="string">'女'</span> <span class="keyword">for</span> ssex </span><br><span class="line"></span><br><span class="line">---------------------------------------------------------------</span><br><span class="line">--检查约束-为表中能接受的值进行约束(取值范围)</span><br><span class="line">--设置教师的性别取值只能为男或女</span><br><span class="line">use student</span><br><span class="line">go</span><br><span class="line">alter table student2--选择student2这个表格</span><br><span class="line">add constraint ck_stu_ssex--向“student2”中的“ssex”添加条件</span><br><span class="line">check(ssex=<span class="string">'男'</span> or ssex=<span class="string">'女'</span>)--设置ssex的条件为只能选择‘男’或‘女’</span><br><span class="line">--</span><br><span class="line">---------------------------------------------------------------</span><br><span class="line">--外键约束--foreign key</span><br><span class="line">--如何判断A,B表能不能建立外键关系？</span><br><span class="line">-<span class="number">-1.</span>是否有相同的列</span><br><span class="line">-<span class="number">-2.</span>该列在其中一个表是单独作为主键</span><br><span class="line">--设置该列为另一个表的外键</span><br><span class="line">--判断student表和<span class="class"><span class="keyword">class</span>表能否建立外键关系?可实现</span></span><br><span class="line"><span class="class">--------------------------------------------------------------</span></span><br><span class="line"><span class="class"><span class="title">alter</span> <span class="title">table</span> <span class="title">choice</span>--选择<span class="title">choice</span>这个表格，如果没有，新建一个</span></span><br><span class="line"><span class="class"><span class="title">add</span> <span class="title">constraint</span> <span class="title">fk_stu_choice</span></span></span><br><span class="line"><span class="class"><span class="title">foreign</span> <span class="title">key</span>(<span class="title">sno</span>) <span class="title">references</span> <span class="title">student</span>(<span class="title">sno</span>)--设置约束，<span class="title">sno</span>作为<span class="title">sno</span>的外键</span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class">--练习：判断<span class="title">choice</span>表和<span class="title">course</span>表能否建立外键关系。如果能，建立</span></span><br><span class="line">--2:判断course表和teaching表能否建立外键关系，代码</span><br><span class="line">-<span class="number">-3</span>：判断teaching表和teacher表能否建立外键关系，代码</span><br><span class="line">-<span class="number">-4</span>：判断<span class="class"><span class="keyword">class</span>表和<span class="title">professional</span>表能否建立外键关系，操作</span></span><br><span class="line"><span class="class">--5：判断<span class="title">professional</span>表和 <span class="title">department</span>表能否建立外键关系，代码</span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class">----------------------------------------------------------------</span></span><br><span class="line"><span class="class"><span class="title">create</span> <span class="title">database</span> <span class="title">A</span></span></span><br><span class="line"><span class="class">--在数据库中创建表格<span class="title">A1</span>，<span class="title">A1</span>各行要求如下：</span></span><br><span class="line"><span class="class"><span class="title">on</span></span></span><br><span class="line"><span class="class">(</span></span><br><span class="line"><span class="class"><span class="title">name</span></span>=A_data,</span><br><span class="line">filename=<span class="string">'d:\db\A_data.mdf'</span>,</span><br><span class="line">size=<span class="number">5</span>mb,</span><br><span class="line">maxsize=<span class="number">30</span>mb,</span><br><span class="line">filegrowth=<span class="number">10</span>mb</span><br><span class="line">)</span><br><span class="line">log on--定义事务日志文件</span><br><span class="line">(</span><br><span class="line">name=A_log,</span><br><span class="line">filename=<span class="string">'d:\db\A_log.ldf'</span>,</span><br><span class="line">size=<span class="number">2</span>mb,</span><br><span class="line">maxsize=<span class="number">10</span>mb,</span><br><span class="line">filegrowth=<span class="number">10</span>%</span><br><span class="line">)</span><br><span class="line">use A</span><br><span class="line">go</span><br><span class="line">create table A1</span><br><span class="line">(</span><br><span class="line">no int primary key,</span><br><span class="line">name char(<span class="number">20</span>) not <span class="literal">null</span>,</span><br><span class="line">type char(<span class="number">10</span>) check(type=<span class="string">'日用品'</span> or type=<span class="string">'食品'</span>) <span class="keyword">default</span> <span class="string">'食品'</span>,</span><br><span class="line">price real check(price&gt;=<span class="string">'5'</span>))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--</span><br><span class="line">use A</span><br><span class="line">go</span><br><span class="line">create table A2</span><br><span class="line">(</span><br><span class="line">no2 int primary key,</span><br><span class="line">x1 char(<span class="number">2</span>) unique,</span><br><span class="line">no int references A1(no)</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">----------------------------------------------</span><br><span class="line"></span><br><span class="line">--在数据库A中创建表A3</span><br><span class="line">no int </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--------------------------------------</span><br><span class="line">use A</span><br><span class="line">go</span><br><span class="line">create table A3</span><br><span class="line">(</span><br><span class="line">no int references A1(no),</span><br><span class="line">no2 int references A2(no2),</span><br><span class="line">primary key(no,no2)--这个表的主键由no,no2共同构成</span><br><span class="line">)</span><br><span class="line">-----------------------------------------</span><br><span class="line">select GETDATE()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">---------------------------------------------------------</span><br><span class="line">use A</span><br><span class="line">go</span><br><span class="line">create database sales</span><br><span class="line">on</span><br><span class="line">(</span><br><span class="line">name=sales_data,</span><br><span class="line">filename=<span class="string">'d:\db\sales_data.mdf'</span>,</span><br><span class="line">size=<span class="number">10</span>mb,</span><br><span class="line">maxsize=<span class="number">500</span>mb,</span><br><span class="line">filegrowth=<span class="number">10</span>%</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">log on</span><br><span class="line">(</span><br><span class="line">name=sales_log,</span><br><span class="line">filename=<span class="string">'d:\db\sales_log.ldf'</span>,</span><br><span class="line">size=<span class="number">5</span>mb,</span><br><span class="line">maxsize=<span class="number">100</span>mb,</span><br><span class="line">filegrowth=<span class="number">2</span>mb</span><br><span class="line">)</span><br><span class="line">---------------------------------------------</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">drop database sales3--删除“sales3”这个数据库</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">----------------------------------------------</span><br><span class="line"></span><br><span class="line">use sales </span><br><span class="line">go </span><br><span class="line">----------------------------</span><br><span class="line">create table salers </span><br><span class="line">(</span><br><span class="line">saleid char(<span class="number">3</span>) primary key,</span><br><span class="line">salename varchar(<span class="number">8</span>) not <span class="literal">null</span>,</span><br><span class="line">sex char(<span class="number">2</span>) check(sex=<span class="string">'男'</span> or sex=<span class="string">'女'</span>) <span class="keyword">default</span> <span class="string">'男'</span>,</span><br><span class="line">birthday datetime,</span><br><span class="line">hiredate datetime,</span><br><span class="line">salary money,</span><br><span class="line">department char(<span class="number">30</span>),</span><br><span class="line">address char(<span class="number">60</span>),</span><br><span class="line">telephone char(<span class="number">13</span>)</span><br><span class="line">)</span><br><span class="line">----------------------------</span><br><span class="line">create table product</span><br><span class="line">(</span><br><span class="line">productid int primary key,</span><br><span class="line">productname varchar(<span class="number">100</span>),</span><br><span class="line">price Decimal(<span class="number">18</span>,<span class="number">2</span>),</span><br><span class="line">stocknumber int,</span><br><span class="line">sellnumber int</span><br><span class="line">)</span><br><span class="line">----------------------------</span><br><span class="line">create table customer</span><br><span class="line">(</span><br><span class="line">customerid int primary key,</span><br><span class="line">companyname varchar(<span class="number">100</span>),</span><br><span class="line">contactname char(<span class="number">20</span>),</span><br><span class="line">phone char(<span class="number">15</span>),</span><br><span class="line">address varchar(<span class="number">100</span>),</span><br><span class="line">email varchar(<span class="number">50</span>)</span><br><span class="line">)</span><br><span class="line">----------------------------</span><br><span class="line">create table orders</span><br><span class="line">(</span><br><span class="line">orderid int primary key,</span><br><span class="line">productid int references product (productid),--与product表的productid外键关联</span><br><span class="line">customerid int references customer (customerid),--与customer表的customerid外键关联</span><br><span class="line">saleid char(<span class="number">3</span>)references salers (saleid),</span><br><span class="line">ordernumber int not <span class="literal">null</span>,</span><br><span class="line">orderdate datetime <span class="keyword">default</span> datatime</span><br><span class="line">)</span><br><span class="line">----------------------------</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--以下是老版本设置内外键关系，适合建立完表之后设置</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">alter table orders</span><br><span class="line">add constraint productid_fk foreign key (productid) references product (productid)--与product表的productid外键关联</span><br><span class="line">alter table orders</span><br><span class="line">add constraint customerid_fk foreign key (customerid) references customer (customerid)--与customer表的customerid外键关联</span><br><span class="line">----------------------------</span><br><span class="line">use sales</span><br><span class="line">go</span><br><span class="line"></span><br><span class="line">drop table customer--如果出现“无法删除对象 <span class="string">'customer'</span>，因为该对象正由一个 FOREIGN KEY 约束引用。”请参考以下解决。</span><br><span class="line">-------------------------------------------------------------------------------------------------</span><br><span class="line">select fk.name,fk.object_id,OBJECT_NAME(fk.parent_object_id) <span class="keyword">as</span> referenceTableName</span><br><span class="line"><span class="keyword">from</span> sys.foreign_keys <span class="keyword">as</span> fk</span><br><span class="line">join sys.objects <span class="keyword">as</span> o on fk.referenced_object_id=o.object_id</span><br><span class="line">where o.name=<span class="string">'customer'</span>--此四行代码用于查询单引号内的表格的外键位置</span><br><span class="line">------------------</span><br><span class="line">ALTER TABLE dbo.orders  DROP CONSTRAINT customerid_fk--用于删除存在的外键，以解决不能删除表的问题</span><br><span class="line">-------------------------------------------------------------------------------------------------</span><br><span class="line">------------------------</span><br><span class="line">--在A中创建表A3要求如下</span><br><span class="line">--no int 参照A1表的no列，是主键</span><br><span class="line">--no int 与A2表的no2关联，是主键</span><br><span class="line">use a</span><br><span class="line">go</span><br><span class="line">create table A3</span><br><span class="line">(</span><br><span class="line">productid int references product (no),</span><br><span class="line">no2 int references A2 (no2),</span><br><span class="line">primary key (no,no2)</span><br><span class="line">)</span><br><span class="line">------------------------------------------------------------------------------------------------</span><br><span class="line">--insert语句</span><br><span class="line">create database students</span><br><span class="line">use students</span><br><span class="line">go</span><br><span class="line">create table course</span><br><span class="line">(</span><br><span class="line">cno char(<span class="number">7</span>),</span><br><span class="line">cname char(<span class="number">30</span>),</span><br><span class="line">credits real</span><br><span class="line">)</span><br><span class="line">---------------------------------------------------------------------------------</span><br><span class="line">--insert语句向表添加数据</span><br><span class="line">-------------------------------------------------------------------------</span><br><span class="line">insert into course</span><br><span class="line">(cno,cname,credits)</span><br><span class="line">values</span><br><span class="line">(<span class="string">'0301001'</span>,<span class="string">'毛泽东思想概论'</span>,<span class="string">'3'</span>)</span><br><span class="line">-------------------------------------------------------------------------------</span><br><span class="line">--查看是否添加成功</span><br><span class="line">select * <span class="keyword">from</span> course</span><br><span class="line">-------------------------------------------------------------------------------</span><br><span class="line">insert into course</span><br><span class="line">values</span><br><span class="line">(<span class="string">'0301002'</span>,<span class="string">'英语'</span>,<span class="string">'3'</span>)</span><br><span class="line">--不用加“(cno,cname,credits)”也可以</span><br><span class="line">--------------------------------------------------------------------------------</span><br><span class="line">insert into course</span><br><span class="line">(cno,cname)--如果想要只添加前两行，只要先定义添加那一列，然后对应输入要添加的数据即可</span><br><span class="line">values</span><br><span class="line">(<span class="string">'0301002'</span>,<span class="string">'英语2'</span>)</span><br><span class="line">-------------------------------------------------------------------------------------</span><br><span class="line">insert into course</span><br><span class="line">(cno,cname)--如果想要只添加前两行，只要先定义添加那一列，然后对应输入要添加的数据即可</span><br><span class="line">values</span><br><span class="line">(<span class="string">'0301004'</span>,<span class="string">'英语3'</span>),</span><br><span class="line">(<span class="string">'0301005'</span>,<span class="string">'英语4'</span>)</span><br><span class="line">----------------------------------------------------------------------------------------</span><br><span class="line">create table student</span><br><span class="line">(</span><br><span class="line">sno char(<span class="number">7</span>),</span><br><span class="line">sname char(<span class="number">30</span>),</span><br><span class="line">ssex char(<span class="number">5</span>),</span><br><span class="line">cno char(<span class="number">7</span>),</span><br><span class="line">sscore char(<span class="number">7</span>)</span><br><span class="line">)</span><br><span class="line">-----------------------------------------------------------------------------------</span><br><span class="line">insert into student</span><br><span class="line">(sno,sname,ssex,cno,sscore)</span><br><span class="line">valueS</span><br><span class="line">(<span class="string">'1'</span>,<span class="string">'邓'</span>,<span class="string">'男'</span>,<span class="string">'18203'</span>,<span class="string">'500'</span>),</span><br><span class="line">(<span class="string">'2'</span>,<span class="string">'江'</span>,<span class="string">'女'</span>,<span class="string">'18203'</span>,NULL),</span><br><span class="line">(<span class="string">'3'</span>,<span class="string">'吴'</span>,NULL,<span class="string">'18203'</span>,NULL)--如果需要添加空值，直接在相对应的输入NULL即可</span><br><span class="line">---------------------------------------------------------</span><br><span class="line">create table teacher</span><br><span class="line">(</span><br><span class="line">tno char(<span class="number">4</span>) not <span class="literal">null</span>,</span><br><span class="line">tname char(<span class="number">10</span>),</span><br><span class="line">tsex char(<span class="number">2</span>),</span><br><span class="line">tbirthday datetime,</span><br><span class="line">ttitle char(<span class="number">10</span>)</span><br><span class="line">)</span><br><span class="line">---------------------------------------------------------------------</span><br><span class="line">insert into teacher</span><br><span class="line">(tno,tname,tsex,ttitle)</span><br><span class="line">values</span><br><span class="line">(<span class="string">'1'</span>,<span class="string">'李'</span>,<span class="string">'女'</span>,<span class="string">'讲师'</span>),(<span class="string">'2'</span>,<span class="string">'张'</span>,<span class="literal">null</span>,<span class="string">'副教授'</span>),(<span class="string">'3'</span>,<span class="string">'王'</span>,<span class="string">'男'</span>,<span class="literal">null</span>)</span><br><span class="line">---------------------------------------------------------------------</span><br><span class="line">insert into teacher</span><br><span class="line">(tno,tname)</span><br><span class="line">values</span><br><span class="line">(<span class="string">'4'</span>,<span class="string">'李珊'</span>),</span><br><span class="line">(<span class="string">'5'</span>,<span class="string">'宋小艳'</span>)</span><br><span class="line">--------------------------------------------------------------------</span><br><span class="line">--数据更新</span><br><span class="line">--修改李珊老师的性别为女</span><br><span class="line">use students</span><br><span class="line">go</span><br><span class="line">update teacher </span><br><span class="line"><span class="keyword">set</span> tsex='女'</span><br><span class="line">where tname='李珊'</span><br><span class="line"></span><br><span class="line">--修改宋小艳老师姓名为宋艳</span><br><span class="line">update teacher </span><br><span class="line"><span class="keyword">set</span> tname='宋艳'--这是输入修改后的是什么</span><br><span class="line">where tname='宋小艳'--这是搜索要修改的是什么</span><br><span class="line"></span><br><span class="line">--------------------------------------------------------------------</span><br><span class="line">select * from teacher</span><br><span class="line">--查看teacher这张表</span><br><span class="line">---------------------------------------------------------------------</span><br><span class="line">update teacher </span><br><span class="line"><span class="keyword">set</span> tname='alex',tsex='男'--这是输入修改后的是什么</span><br><span class="line">where tname='宋艳'--这是搜索要修改的是什么，定位到要修改的行</span><br><span class="line">---------------------------------------------------------------------</span><br><span class="line">delete teacher--选择要删除的表</span><br><span class="line">where tname='alex'--定位这张表要删除的行</span><br><span class="line">--删除某个表中的特定的行</span><br><span class="line">---------------------------------------------------------------------</span><br><span class="line">use students</span><br><span class="line">go</span><br><span class="line">select * from course</span><br><span class="line">----------------------------------------</span><br><span class="line"></span><br><span class="line">--------------------------------------------</span><br><span class="line">use master</span><br><span class="line">go</span><br><span class="line"></span><br><span class="line">use xs_dat </span><br><span class="line">go</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">drop database student</span><br><span class="line">----------------------------------------</span><br><span class="line">use student</span><br><span class="line">go</span><br><span class="line">select * from teacher</span><br><span class="line">---------------------------------------</span><br><span class="line">select * from student</span><br><span class="line"></span><br><span class="line">select sno 学号,sname 姓名,ssex as 性别,入学成绩=sscore</span><br><span class="line">--给列赋予一个新的名称 1.sno 学号（空格赋值），2.ssex as 性别(用AS赋予这名称),,3.入学成绩=sscore-------（这种赋值就叫投影操作）</span><br><span class="line">from student</span><br><span class="line">go</span><br><span class="line"> </span><br><span class="line">-----------------------------------------</span><br><span class="line">select year('2019-5-16')-2000</span><br><span class="line">--------------------------------------------</span><br><span class="line">select GETDATE()</span><br><span class="line">=---------------------------------------------</span><br><span class="line">select year(select GETDATE())-2000</span><br><span class="line">-----------------------------------------------</span><br><span class="line">select top 3</span><br><span class="line">year( GETDATE())-year (sbirthday) 年龄,sname 姓名</span><br><span class="line">from student--查询年龄最大的三个人</span><br><span class="line">order by year( GETDATE())-year (sbirthday) desc</span><br><span class="line"></span><br><span class="line">-------------------------------------------------</span><br><span class="line">select * --列名1，列明2，选择所有就用*</span><br><span class="line">from student--(数据源，如表)</span><br><span class="line">order by sbirthday desc--查询年龄最小的排序（desc是降序，asc是升序）</span><br><span class="line">--------------------------------------</span><br><span class="line">select top 20 percent *</span><br><span class="line">from student --成绩在前20%的学生</span><br><span class="line">--------------------------------------</span><br><span class="line">select top 1 *</span><br><span class="line">from student</span><br><span class="line">order by sscore desc --查询分数最高的人姓名</span><br><span class="line">-----------------------------------------------------</span><br><span class="line">select top 1 *</span><br><span class="line">from student</span><br><span class="line">where ssex='男'--（这里放筛选条件）</span><br><span class="line">order by sscore desc --查询分数最高的男同学姓名</span><br><span class="line">-----------------------------------</span><br><span class="line">--筛选行用where，，，列用select</span><br><span class="line">----------------------------------</span><br><span class="line"></span><br><span class="line">select distinct sno  --distinct表示不显示重复的行</span><br><span class="line">from choice </span><br><span class="line">--表示查找有选课的学生的学号，查询结果能看出来人数</span><br><span class="line">---------------------------------------------------</span><br><span class="line">--查找有同学选修的课程的编号，结果中不现实重复值</span><br><span class="line">select distinct </span><br><span class="line"></span><br><span class="line">------------------------------</span><br><span class="line">where 条件字句</span><br><span class="line">order by 列名1 asc/desc,列名2 asc/desc</span><br><span class="line">--对查询结果做排序，先筛选列名一升序降序排序，然后再根据列明2再次排序</span><br><span class="line">--例如筛选一班二班三班，然后学号301~340，340~401，401~440，，这样就可以实现</span><br><span class="line">-----------------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">select distinct top 1 sname,sscore,classno</span><br><span class="line">from student</span><br><span class="line">where ssex='女' and sscore&gt;'250'</span><br><span class="line">order by sscore desc,classno asc</span><br><span class="line"></span><br><span class="line">-----------------------------------------</span><br><span class="line"></span><br><span class="line">--模糊搜索</span><br><span class="line">where 列名 like 条件</span><br><span class="line">通配符：</span><br><span class="line">%任意多个字符</span><br><span class="line">_任意单个字符</span><br><span class="line">[]括号内的任意单个字符</span><br><span class="line">[^]不在括号内的任意单个字符</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">----------------------------------------</span><br><span class="line"></span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sname like '陈%'--查询开头和 陈 一样的数据，即陈性学生</span><br><span class="line">order by sbirthday desc--然后按照生日降序排序</span><br><span class="line"></span><br><span class="line">----------------------------------------------------</span><br><span class="line"></span><br><span class="line">--查询07级学生信息</span><br><span class="line"></span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sno like '07%'--%表示07后面任意字符都可以，即开头为07的数据</span><br><span class="line"></span><br><span class="line">-----------------------------------------------------------</span><br><span class="line"></span><br><span class="line">--筛选陈性且仅有两个字的学生</span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sname like '陈_'--    _表示只是一个字符</span><br><span class="line">--------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">--筛选陈性且仅有三个字的学生</span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sname like '陈%' and len(sname)=3  --先查询陈性学生，然后用LEN筛选字符串长度为3的姓名 </span><br><span class="line"></span><br><span class="line">-------------------------------------------------------------------------</span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sname like '[张陈]%'--查询姓张或姓陈的学生</span><br><span class="line">------------------------------------------------------------</span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sname like '[^张陈]%'--查询不姓张也不姓陈的学生 ^</span><br><span class="line"></span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sname not like '[张陈]%'--反向查询，可以实现，但效率较低（算法不行）</span><br><span class="line">--------------------------------------------------------------</span><br><span class="line">--转义符</span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sname like '%30/%%' escape '/'  --'/'里面的/可以随便改，锁定/符号后面的一位字符，例如%/%50%/%含义</span><br><span class="line">----------------------------------------------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">use xs_dat </span><br><span class="line">go</span><br><span class="line">-------------------------------------------------------</span><br><span class="line"></span><br><span class="line">--1.</span><br><span class="line">select *</span><br><span class="line">from teacher</span><br><span class="line">where tsex='女'</span><br><span class="line"></span><br><span class="line">--2.tname like '张%'</span><br><span class="line">select *</span><br><span class="line">from teacher</span><br><span class="line">where </span><br><span class="line"></span><br><span class="line">--3.</span><br><span class="line">select *</span><br><span class="line">from teacher</span><br><span class="line">where tname like '[张王]%' and tsex='女'</span><br><span class="line"></span><br><span class="line">--4.</span><br><span class="line">select *</span><br><span class="line">from teacher</span><br><span class="line">where tname like '[^李张王]%' and ttitle='教授'</span><br><span class="line"></span><br><span class="line">--5.</span><br><span class="line">select *</span><br><span class="line">from course</span><br><span class="line">order by Credits asc</span><br><span class="line"></span><br><span class="line">--6.</span><br><span class="line">select *</span><br><span class="line">from course</span><br><span class="line">where cname like '%物/流%' escape '/'</span><br><span class="line"></span><br><span class="line">--7.</span><br><span class="line">select *</span><br><span class="line">from course</span><br><span class="line">where cname like '%[^数/据/库]%' escape '/'--（出错，数据中不存在数据库的行）</span><br><span class="line">-----</span><br><span class="line">--7.</span><br><span class="line">select *</span><br><span class="line">from course</span><br><span class="line">where cname not like '%数据库%'--（正确）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--8.</span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sscore&gt;'250' and  sname like '张%' and len(sname)=3 and sno like '07%' and ssex ='男'</span><br><span class="line"></span><br><span class="line">--9.</span><br><span class="line">select distinct cno</span><br><span class="line">from choice</span><br><span class="line"></span><br><span class="line">--10.</span><br><span class="line">select *</span><br><span class="line">from teacher</span><br><span class="line">where tname like '%玉%' and ttitle='教授' and year( GETDATE())-year (tbirthday)&gt;'50'</span><br><span class="line">--此题筛选结果为空</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select 列名</span><br><span class="line">from 数据源</span><br><span class="line">where 条件语句</span><br><span class="line">order by 列名 asc/desc，列名2 asc/desc  排序次序的设置</span><br><span class="line">--对查询结果做排序，先筛选列名一升序降序排序，然后再根据列明2再次排序</span><br><span class="line">--例如筛选一班二班三班，然后学号301~340，340~401，401~440，，这样就可以实现</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select distinct 列名</span><br><span class="line">distinct 查询结果不重复</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">-----------------------------------------------</span><br><span class="line"></span><br><span class="line">select * from teacher</span><br><span class="line">where ttitle</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">----------------------------------------</span><br><span class="line">use xs_dat</span><br><span class="line">go</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--‘+’号叫字符串连接符</span><br><span class="line"></span><br><span class="line">select * </span><br><span class="line">from student</span><br><span class="line">where classno='07010111' or classno = '07010211'--查询班级号是'07010111'或者'07010211'的信息</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select Ltrim(sname)+ltrim(str(year(sbirthday)))+'年'+</span><br><span class="line">ltrim(str(month(sbirthday)))+'月'+</span><br><span class="line">ltrim(str(day(sbirthday)))+'日'</span><br><span class="line">from student</span><br><span class="line">where classno='07010111' or classno = '07010211'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select Ltrim(sname)+ltrim(str(year(sbirthday)))+'年'+</span><br><span class="line">ltrim(str(month(sbirthday)))+'月'+</span><br><span class="line">ltrim(str(day(sbirthday)))+'日'</span><br><span class="line">from student</span><br><span class="line">where classno='07010111' or classno = '07010211'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--ltrim作用就是去除查询出结果的时候去除左边的空白</span><br><span class="line">--trim作用就是去除查询出结果的时候去除右边的空白</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select SUBSTRING('jeourr[u[eu',2,5)--从第二个开始数，数5位显示结果</span><br><span class="line"></span><br><span class="line">select * </span><br><span class="line">from student </span><br><span class="line">where SUBSTRING(sname,2,1)='小'</span><br><span class="line"></span><br><span class="line">select DATEDIFF(day,'2000-8-9','2019-5-23')--前面减去后，datediff这个函数</span><br><span class="line">-------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">--除count(*)函数外，聚合函数都会忽略Null值，聚合函数不能出现在where语句中</span><br><span class="line">--select 聚合函数</span><br><span class="line">--from(表名)</span><br><span class="line">--where(条件)</span><br><span class="line"></span><br><span class="line">--查询指定条件的数据的行数</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--查找姓名为两个字的人的总人数</span><br><span class="line">select count(*) 姓名为两个字人数--count和excel的函数相同，即输出符合条件的人的人数</span><br><span class="line">from student</span><br><span class="line">where len(sname)=2</span><br><span class="line">--或者</span><br><span class="line">select count(*) 姓名为两个字人数--这四个字只是给输出的结果表头赋值</span><br><span class="line">from student</span><br><span class="line">where sname like '__'</span><br><span class="line"></span><br><span class="line">-------------------------------------</span><br><span class="line"></span><br><span class="line">select count(distinct ttitle)职称种类--这四个字只是给输出的结果表头赋值</span><br><span class="line">from teacher--从teacher表中的ttitle查看有几种职称（类型）--distinct指的是不重复的</span><br><span class="line"></span><br><span class="line">-----------------------------------------</span><br><span class="line">select count(sno)--查询student中有多少个学号</span><br><span class="line">from student</span><br><span class="line">-------------------------------------------------</span><br><span class="line">select count(*)--查询student中有多少个学生</span><br><span class="line">from student</span><br><span class="line">------------------------------------------------</span><br><span class="line">select count(sbirthday)--查询student中有多少个生日信息不为空的数量</span><br><span class="line">from student</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">------------------------------------------------------------------------------</span><br><span class="line">select max(sscore) 最高分,min(sscore) 最低分,avg(sscore) 平均分</span><br><span class="line">from student</span><br><span class="line">--查询student表里面的sscore最高/低/平均分是多少</span><br><span class="line">----------------------------------------------------------------</span><br><span class="line">select cno 课程编号,max(grade) 最高分,min(grade) 最低分,avg(grade) 平均分</span><br><span class="line">from choice</span><br><span class="line">group by cno</span><br><span class="line"></span><br><span class="line">------------------------------------------------------------</span><br><span class="line">select sum(sscore)--查询什么，前面可以加条件，例如sum相加--此为查询所有分数加一起</span><br><span class="line">from student--从哪里查询</span><br><span class="line">where sname like'王%'--查询条件</span><br><span class="line">----------------------------------------------------------</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">SELECT sno AS 学号,COUNT(*) AS 选择的课程门数--提取sno和所有的课程行数（可重复）</span><br><span class="line">FROM choice--从choice表里面提取</span><br><span class="line">GROUP BY sno--按照sno进行分组，比如sno0001有十行，且后面的对应都不同，即0001对应十，则0001选了10门课</span><br><span class="line">HAVING COUNT(*)&gt;=4</span><br><span class="line"></span><br><span class="line">--此为一个同学选了多少门课</span><br><span class="line">-----------------------------------------------------------------------------------------------------------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">SELECT student.sname 姓名,choice.sno 学号,COUNT(*) AS 选择的课程门数--提取sno和所有的课程行数（可重复）</span><br><span class="line">FROM choice join student</span><br><span class="line">    on student.sno=choice.sno--从choice表里面提取</span><br><span class="line">GROUP BY sname,choice.sno--按照sno和sname进行分组，比如sno0001有十行，且后面的对应都不同，即0001对应十，则0001选了10门课</span><br><span class="line">HAVING COUNT(*)&gt;=4</span><br><span class="line"></span><br><span class="line">--此为一个同学选了多少门课</span><br><span class="line"></span><br><span class="line">------------------------------------------------------------------------------------------------------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">SELECT cno AS 学科号,COUNT(*) AS 选此课的人数--提取cno和所有的学科号行数（可重复）</span><br><span class="line">FROM choice--从choice表里面提取</span><br><span class="line">GROUP BY cno--</span><br><span class="line">HAVING COUNT(*)&gt;=4</span><br><span class="line">--此为一个课多少人选</span><br><span class="line"></span><br><span class="line">--------------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">select classno 班级编号,count(*) 班级人数</span><br><span class="line">from student</span><br><span class="line">group by classno</span><br><span class="line">--分列班级编号和班级人数，按照班级编号分组</span><br><span class="line">-------------------------------------------------------</span><br><span class="line"></span><br><span class="line">select count(distinct classno) 班级数量</span><br><span class="line">from student</span><br><span class="line"></span><br><span class="line">--查询总有多少班级</span><br><span class="line">--———————————————————————————</span><br><span class="line"></span><br><span class="line">select count(ttitle) 职称,tsex 性别</span><br><span class="line">from teacher</span><br><span class="line">group by tsex</span><br><span class="line">--统计有职称的老师男女分开</span><br><span class="line">---------------------------------------------------------</span><br><span class="line">--查询又在上课的教师的人数</span><br><span class="line">select count(tno) 正在上课教师人数</span><br><span class="line">from teaching  --tno有多少种</span><br><span class="line">---------------------------------------------------------</span><br><span class="line">select count(distinct cno) 被学生选修的课程数--被学生选修的有几门课</span><br><span class="line">from choice</span><br><span class="line">---------------------------------------------------------</span><br><span class="line">select count(distinct sno) 有几个学生选修课程</span><br><span class="line">from choice</span><br><span class="line">---------------------------------------------------------</span><br><span class="line">select sno,max(grade) 最高分,min(grade) 最低分,avg(grade) 平均分</span><br><span class="line">from choice </span><br><span class="line">group by sno</span><br><span class="line">--查询所有选修课程学生的学号和所选课程的最高分最低分平均分</span><br><span class="line">---------------------------------------------------------</span><br><span class="line">select cno,max(grade) 最高分,min(grade) 最低分,avg(grade) 平均分</span><br><span class="line">from choice </span><br><span class="line">group by cno</span><br><span class="line">--查询所有选修课程和这个课程在所有同学中的最高分最低分平均分</span><br><span class="line">------------------------------------------------------------</span><br><span class="line">select max(grade)最高分,min(grade)最低分,avg(grade)平均分</span><br><span class="line">from choice</span><br><span class="line">where cno=0101001</span><br><span class="line">--选择课程号为0101001的课程最高分最低分平均分</span><br><span class="line">-----------------------------------------------------------</span><br><span class="line">select cno 课程名,max(grade) 最高分,min(grade) 最低分,avg(grade) 平均分</span><br><span class="line">from choice </span><br><span class="line">group by cno</span><br><span class="line">having cno='0101001'</span><br><span class="line">--选择课程号为0101001的课程最高分最低分平均分</span><br><span class="line">--此性能低</span><br><span class="line">---------------------------------------------------------------</span><br><span class="line">select max(grade)最高分,min(grade)最低分,avg(grade)平均分</span><br><span class="line">from course  inner join choice--inner可以省略</span><br><span class="line">    on course.cno=choice.cno</span><br><span class="line">where cname='illustrator平面设计'</span><br><span class="line">--检索illustrator平面设计 这门课的最高分最低分平均分</span><br><span class="line">---------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">select grade 成绩,cno 课程名</span><br><span class="line">from student  inner join choice--inner可以省略</span><br><span class="line">    on student.sno=choice.sno</span><br><span class="line">where sname='张进'</span><br><span class="line">--张进选择的课程和成绩</span><br><span class="line">---------------------------------------------------------</span><br><span class="line"></span><br><span class="line">select grade 成绩,cno 课程名</span><br><span class="line">from student join choice</span><br><span class="line">    on student.sno=choice.sno</span><br><span class="line">where sname='张进'</span><br><span class="line">--张进选择的课程和成绩</span><br><span class="line">-------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">--内连接：inner join (inner 可以省略)</span><br><span class="line">--外连接：left join 左外连接</span><br><span class="line">          right join 右外连接</span><br><span class="line">		  full join 全外连接</span><br><span class="line">--交叉连接 cross join</span><br><span class="line">----------------------------------------------------------</span><br><span class="line"></span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sname='张进'</span><br><span class="line">--------------------------------------------------------</span><br><span class="line">select classname 课程名</span><br><span class="line">from student join class</span><br><span class="line">    on student.classno=class.classno</span><br><span class="line">where sname='张进'</span><br><span class="line">--张进选择的课程的名字</span><br><span class="line"></span><br><span class="line">------------------------------------------</span><br><span class="line">select pname 所在专业名称</span><br><span class="line">from student join class</span><br><span class="line">    on student.classno=class.classno</span><br><span class="line">	join professional</span><br><span class="line">	on professional.pno=class.pno</span><br><span class="line">where sname='张进'</span><br><span class="line">---------------------------------------------</span><br><span class="line">select pname 所在系名称</span><br><span class="line">from student join class</span><br><span class="line">    on student.classno=class.classno</span><br><span class="line">	join professional</span><br><span class="line">	on professional.pno=class.pno</span><br><span class="line">	join department</span><br><span class="line">	on professional.deptno=department.deptno</span><br><span class="line">where sname='张进'</span><br><span class="line"></span><br><span class="line">--------------------------------------------------</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select * </span><br><span class="line">from student inner join choice </span><br><span class="line">on student.sno=choice.sno--查询有选课的学生信息</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--查询所有同学的选课情况，包括有选课的和没选课的</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select * </span><br><span class="line">from student left join choice </span><br><span class="line">on student.sno=choice.sno</span><br><span class="line"></span><br><span class="line">--左右互换之后就可以实现仅使用left join实现所有查询</span><br><span class="line"></span><br><span class="line">select * </span><br><span class="line">from choice left join student</span><br><span class="line">on student.sno=choice.sno</span><br><span class="line"></span><br><span class="line">-------------------------------------------------------</span><br><span class="line"></span><br><span class="line">select * </span><br><span class="line">from student left join choice --left表示用左边的</span><br><span class="line">on student.sno=choice.sno--联结两个表</span><br><span class="line">where choice.sno is null--查询另一个表为空数据的学生，即查询没有选课的同学的相关信息</span><br><span class="line"></span><br><span class="line">--查询没有选课的同学的相关信息</span><br><span class="line">--------------------------------------------------------------------------------------------</span><br><span class="line">select * </span><br><span class="line">from choice left join course</span><br><span class="line">on course.cno=choice.cno</span><br><span class="line"></span><br><span class="line">select * </span><br><span class="line">from course left join choice</span><br><span class="line">on course.cno=choice.cno</span><br><span class="line"></span><br><span class="line">---------------------------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">select * </span><br><span class="line">from course left join choice</span><br><span class="line">on course.cno=choice.cno</span><br><span class="line">where choice.sno is null</span><br><span class="line">--查询没人选修的课程信息</span><br><span class="line"></span><br><span class="line">select * </span><br><span class="line">from course left join choice</span><br><span class="line">on course.cno=choice.cno</span><br><span class="line">where choice.sno is not null</span><br><span class="line"></span><br><span class="line">--或者</span><br><span class="line">select * </span><br><span class="line">from course inner join choice</span><br><span class="line">on course.cno=choice.cno</span><br><span class="line"></span><br><span class="line">--查询有人选修的课程信息</span><br><span class="line"></span><br><span class="line">--------------------------------------------------------</span><br><span class="line">select * </span><br><span class="line">from teacher left join teaching</span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line">--查询所有教授的授课情况，包括有课的和没课的</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select * </span><br><span class="line">from teacher left join teaching</span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line">where cno is null</span><br><span class="line">--查询没课的教授情况</span><br><span class="line"></span><br><span class="line">select count(*) 没课的教授人数</span><br><span class="line">from teacher left join teaching</span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line">where cno is null</span><br><span class="line">--查询没课的教授人数</span><br><span class="line">--------------------------------------------------</span><br><span class="line">select * </span><br><span class="line">from teacher full join teaching</span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select * </span><br><span class="line">from course full join choice</span><br><span class="line">on course.cno=choice.cno</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">use xs_dat</span><br><span class="line">go</span><br><span class="line"></span><br><span class="line">Select count(*) 班级人数,class.classno 班级号,classname 班级名,</span><br><span class="line">class.pno 专业号,pname 专业名,professional.deptno 部门号,deptname 部门名--选中所有要查询的列</span><br><span class="line">From class join professional</span><br><span class="line">on class.pno=professional.pno join department</span><br><span class="line">on professional.deptno=department.deptno join student</span><br><span class="line">on class.classno=student.classno--合并这三张表组成数据源</span><br><span class="line">group by class.classno ,classname,class.pno,professional.pno,professional.</span><br><span class="line">pname,professional.deptno,deptname--开始进行分组，注意这些列都是一一对应且唯一的，并且都要输进去（一般错误为加入性别类有限不唯一值）</span><br><span class="line">order by count(student.classno) asc--根据人数升序排列</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">SELECT student.classno 班级编号,COUNT(*) 学生人数,classname 班级名--列出需要查询的各项</span><br><span class="line">FROM student join class</span><br><span class="line">on class.classno=student.classno--合并两张表作为数据源</span><br><span class="line">GROUP BY student.classno,classname</span><br><span class="line">--按照classno和classname分组 这些列都是一一对应且唯一的（classno等同于classname，但是两个都要写在group by后面，不能只写一个）</span><br><span class="line">HAVING COUNT(*)&gt;=10  --group by后面用having写条件</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Select tname 姓名,year( GETDATE())-year (tbirthday) 年龄</span><br><span class="line">From teacher</span><br><span class="line"></span><br><span class="line">Select tname 姓名,tbirthday 出生日期</span><br><span class="line">From teacher</span><br><span class="line">where tname like '[王刘胡]%'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sname like '%丽%'</span><br><span class="line"></span><br><span class="line">select top 1</span><br><span class="line">year( GETDATE())-year (tbirthday) 年龄,tname 姓名</span><br><span class="line">from teacher--查询年龄最小的三个人</span><br><span class="line">order by year( GETDATE())-year (tbirthday) asc</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select top 1  --只保留排序的第一行数据</span><br><span class="line">sno 学号,grade 成绩,cname 课程名称 --列出要查询的</span><br><span class="line">from choice join course</span><br><span class="line">on choice.cno=course.cno  --合并这两张表格</span><br><span class="line">where cname='java程序设计' --定位'java程序设计'</span><br><span class="line">order by grade desc --按照降序排序</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select sname 学生姓名,sbirthday 出生日期,sscore 入学成绩,class.classname 班级名</span><br><span class="line">from student join class</span><br><span class="line">on student.classno=class.classno</span><br><span class="line">where classname='计应0711'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select student.sno 学生学号,grade 成绩,class.classname 班级名,sname 学生姓名,cno 课程号</span><br><span class="line">from student join class</span><br><span class="line">on student.classno=class.classno</span><br><span class="line">join choice </span><br><span class="line">on student.sno=choice.sno</span><br><span class="line">where classname='计应0711'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select sname 学生姓名,ssex 性别,deptname 所在系名</span><br><span class="line">from student join class </span><br><span class="line">on student.classno=class.classno</span><br><span class="line">join professional</span><br><span class="line">on class.pno=professional.pno</span><br><span class="line">join department </span><br><span class="line">on professional.deptno=department.deptno --合并这四张表作为数据源</span><br><span class="line">where deptname='计算机工程系'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select grade 课程成绩,sname 姓名,cname 课程名</span><br><span class="line">from choice join student </span><br><span class="line">on choice.sno=student.sno</span><br><span class="line">join course </span><br><span class="line">on choice.cno=course.cno --联结三张表作为数据源</span><br><span class="line">where sname='张进' and cname='java程序设计'--两个条件用and连接</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select student.sno,sname,ssex,sbirthday</span><br><span class="line">from student join choice </span><br><span class="line">on student.sno=choice.sno</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select *</span><br><span class="line">from student left join choice </span><br><span class="line">on student.sno=choice.sno</span><br><span class="line">where cno is null</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select student.sno 学号,sname 姓名,ssex 性别,sbirthday 生日</span><br><span class="line">from student left join choice  --保留所有左侧student表的行，主左边联结</span><br><span class="line">on student.sno=choice.sno  --联结两个表格作为数据源</span><br><span class="line">where cno is null --查询联结后的表choice表无数据的信息，即没有修课的学生的信息</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select *</span><br><span class="line">from teacher </span><br><span class="line">left join teaching  --保留左侧teacher表所有行</span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line">left join course  --同上，保留左侧</span><br><span class="line">on teaching.cno=course.cno  --联结三个表</span><br><span class="line">where cname is null  --查询联结后的表course表无cname数据的信息，即没有课的教师的信息</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select tname 教师姓名,ttitle 教师职称</span><br><span class="line">from teacher </span><br><span class="line">left join teaching  --保留左侧teacher表所有行</span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line">left join course  --同上，保留左侧</span><br><span class="line">on teaching.cno=course.cno  --联结三个表</span><br><span class="line">where cname is null  --查询联结后的表course表无cname数据的信息，即没有课的教师的信息</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select tname 教师姓名,cname 课程名</span><br><span class="line">from teacher </span><br><span class="line">join teaching </span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line">join course </span><br><span class="line">on teaching.cno=course.cno  --联结三个表</span><br><span class="line">where cname='java程序设计'  --查询所有教授了“java程序设计”的老师姓名</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select *</span><br><span class="line">from student join choice</span><br><span class="line">on student.sno=choice.sno join course</span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">where cname='java程序设计'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select sname 姓名,cname 课程名</span><br><span class="line">from student join choice</span><br><span class="line">on student.sno=choice.sno join course</span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">where cname='java程序设计'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select tname 教张进的老师姓名</span><br><span class="line">from student </span><br><span class="line">left join choice</span><br><span class="line">on student.sno=choice.sno </span><br><span class="line">left join course</span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">left join teaching </span><br><span class="line">on course.cno=teaching.cno</span><br><span class="line">left join teacher</span><br><span class="line">on teaching.tno=teacher.tno</span><br><span class="line">--五张表全部左联结</span><br><span class="line">where sname='张进'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select class.classno 班级号,classname 班级名 ,pno 专业号</span><br><span class="line">from class left join student</span><br><span class="line">on class.classno=student.classno</span><br><span class="line">where sno is null  --此题结果为空，可以添加一个班级验证</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select count(*)  计算机工程系的女生人数</span><br><span class="line">From class join professional</span><br><span class="line">on class.pno=professional.pno join department</span><br><span class="line">on professional.deptno=department.deptno join student</span><br><span class="line">on class.classno=student.classno--合并这三张表组成数据源</span><br><span class="line">where deptname='计算机工程系' and ssex='女'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select sum(sscore) 计应0711班入学成绩的总分</span><br><span class="line">from class join student</span><br><span class="line">on class.classno=student.classno </span><br><span class="line">where classname='计应0711'</span><br><span class="line"></span><br><span class="line">select *</span><br><span class="line">from student join choice</span><br><span class="line">on student.sno=choice.sno</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select sname 姓名,sum(grade)/count(grade) 平均成绩--相除和excel相同</span><br><span class="line">from student join choice</span><br><span class="line">on student.sno=choice.sno--联结这两个表格</span><br><span class="line">group by sname --依据名字进行分组</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select cname 课程名,sum(grade)/count(grade) 平均成绩--相除和excel相同</span><br><span class="line">from student join choice</span><br><span class="line">on student.sno=choice.sno</span><br><span class="line">join course</span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">--联结这三个表格</span><br><span class="line">group by cname --依据课程名字进行分组</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select classname 班级名,cname 课程名,sum(grade)/count(grade) 平均成绩  --相除和excel相同</span><br><span class="line">from class right join student  --右联结保留student表的所有列</span><br><span class="line">on student.classno=class.classno </span><br><span class="line">left join choice  --左联结保留student表的所有列</span><br><span class="line">on student.sno=choice.sno</span><br><span class="line">left join course--左联结同上</span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">--联结这几个表格--使用左联结可以显示所有班级，包括没有选课的</span><br><span class="line">group by classname,cname --依据课程名字进行分组</span><br><span class="line">order by sum(grade)/count(grade) desc</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select tname 教师姓名,count(cname)此教师教授的课程门数</span><br><span class="line">from teacher </span><br><span class="line">left join teaching </span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line">left join course </span><br><span class="line">on teaching.cno=course.cno  </span><br><span class="line">--联结三个表，全部用左联结，确保保留teacher表所有行数</span><br><span class="line">group by tname</span><br><span class="line"></span><br><span class="line">select *</span><br><span class="line">from teacher </span><br><span class="line">left join teaching </span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line">left join course </span><br><span class="line">on teaching.cno=course.cno  --联结三个表</span><br><span class="line">order by tname</span><br><span class="line">group by tname</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--14.</span><br><span class="line">select tname 教师姓名,ttitle 教师职称</span><br><span class="line">from teacher </span><br><span class="line">left join teaching  --保留左侧teacher表所有行</span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line">left join course  --同上，保留左侧</span><br><span class="line">on teaching.cno=course.cno  --联结三个表</span><br><span class="line">where cname is null  </span><br><span class="line">--查询联结后的表course表无cname数据的信息，即没有课的教师的信息</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--7.</span><br><span class="line">select top 1</span><br><span class="line">year( GETDATE())-year (tbirthday) 年龄,tname 姓名,tbirthday 出生日期</span><br><span class="line">from teacher</span><br><span class="line">order by year( GETDATE())-year (tbirthday) asc--查询年龄最小的人</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--19.</span><br><span class="line">select count(*)  计算机工程系的女生人数</span><br><span class="line">From class join professional</span><br><span class="line">on class.pno=professional.pno join department</span><br><span class="line">on professional.deptno=department.deptno join student</span><br><span class="line">on class.classno=student.classno--合并这三张表组成数据源</span><br><span class="line">where deptname='计算机工程系' and ssex='女'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select *</span><br><span class="line">from teacher </span><br><span class="line">left join teaching  --保留左侧teacher表所有行</span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line">left join course  --同上，保留左侧</span><br><span class="line">on teaching.cno=course.cno  --联结三个表</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--19.</span><br><span class="line">select *</span><br><span class="line">From class join professional</span><br><span class="line">on class.pno=professional.pno join department</span><br><span class="line">on professional.deptno=department.deptno join student</span><br><span class="line">on class.classno=student.classno--合并这三张表组成数据源</span><br><span class="line">where deptname='计算机工程系' and ssex='女'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--20.</span><br><span class="line">select sum(sscore) 计应0711班入学成绩的总分</span><br><span class="line">from class join student</span><br><span class="line">on class.classno=student.classno </span><br><span class="line">where classname='计应0711'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--23.</span><br><span class="line">select classname 班级名,cname 课程名,sum(grade)/count(grade) 平均成绩  --相除和excel相同</span><br><span class="line">from class right join student  --右联结保留student表的所有列</span><br><span class="line">on student.classno=class.classno </span><br><span class="line">left join choice  --左联结保留student表的所有列</span><br><span class="line">on student.sno=choice.sno</span><br><span class="line">left join course--左联结同上</span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">--联结这几个表格--使用左联结可以显示所有班级，包括没有选课的</span><br><span class="line">group by classname,cname --依据课程名字进行分组</span><br><span class="line">order by sum(grade)/count(grade) desc</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--23.</span><br><span class="line">select *</span><br><span class="line">from class right join student  --右联结保留student表的所有列</span><br><span class="line">on student.classno=class.classno </span><br><span class="line">left join choice  --左联结保留student表的所有列</span><br><span class="line">on student.sno=choice.sno</span><br><span class="line">left join course--左联结同上</span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">--联结这几个表格--使用左联结可以显示所有班级，包括没有选课的</span><br><span class="line">group by classname,cname --依据课程名字进行分组</span><br><span class="line">order by sum(grade)/count(grade) desc</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--10.</span><br><span class="line">select student.sno 学生学号,grade 成绩,</span><br><span class="line">class.classname 班级名,sname 学生姓名,cno 课程号</span><br><span class="line">from student join class</span><br><span class="line">on student.classno=class.classno</span><br><span class="line">join choice </span><br><span class="line">on student.sno=choice.sno</span><br><span class="line">where classname='计应0711'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--6.</span><br><span class="line">Select count(*) 班级人数,class.classno 班级号,classname 班级名,</span><br><span class="line">class.pno 专业号,pname 专业名,professional.deptno 部门号,deptname 部门名</span><br><span class="line">--选中所有要查询的列</span><br><span class="line">From class join professional</span><br><span class="line">on class.pno=professional.pno join department</span><br><span class="line">on professional.deptno=department.deptno join student</span><br><span class="line">on class.classno=student.classno--合并这三张表组成数据源</span><br><span class="line">group by class.classno ,classname,class.pno,professional.pno,professional.</span><br><span class="line">pname,professional.deptno,deptname</span><br><span class="line">--开始进行分组，注意这些列都是一一对应且唯一的，</span><br><span class="line">--并且都要输进去（一般错误为加入性别类有限不唯一值）</span><br><span class="line">order by count(student.classno) asc--根据人数升序排列</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select tno,tname,tsex,tbirthday,ttitle</span><br><span class="line">from teacher</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select top 1 sno 学号,cname 课程号,grade  成绩</span><br><span class="line">from choice inner join course</span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">where cname='java程序设计'</span><br><span class="line">order by grade desc </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select tname 姓名 ,cname 课程名</span><br><span class="line">from teacher inner join teaching</span><br><span class="line">on teacher.tno=teaching.tno</span><br><span class="line">inner join course </span><br><span class="line">on teaching.cno=course.cno</span><br><span class="line">where cname='java程序设计'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--嵌套查询（子查询）</span><br><span class="line">where 条件（select</span><br><span class="line">             from where）</span><br><span class="line"></span><br><span class="line">--</span><br><span class="line"></span><br><span class="line">update 表名</span><br><span class="line"><span class="keyword">set</span></span><br><span class="line">where (select    from)\</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">delect 表名</span><br><span class="line">where    （select    from）</span><br><span class="line"></span><br><span class="line">--</span><br><span class="line"></span><br><span class="line">insert into 表名 </span><br><span class="line">select    from   where   (select from)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select classno</span><br><span class="line">from student</span><br><span class="line">where sname='张进'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--查询和 张进 同伴的雪上信息</span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where classno=(</span><br><span class="line">select classno</span><br><span class="line">from student</span><br><span class="line">where sname='张进')</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where ssex=(select ssex</span><br><span class="line">from student</span><br><span class="line">where sname='张进')</span><br><span class="line">--查询和张进同性别的学生信息</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">-------------------------------------------</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--查询比“06010111”班学生入学成绩都高的其他班的学生学号和姓名</span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sscore&gt;(select max(sscore)</span><br><span class="line">from student</span><br><span class="line">where classno='06010111')</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--------------------------------------------</span><br><span class="line">--查询比“06010111”班某个学生入学成绩高的其他班的学生学号和姓名</span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sscore&gt;(select min(sscore)</span><br><span class="line">from student</span><br><span class="line">where classno='06010111') and classno not like '06010111'--最后这个不等于可以写成&lt;&gt;或者classno！='0601011'</span><br><span class="line"></span><br><span class="line">-------------------------------------------------------</span><br><span class="line"></span><br><span class="line">--1.查询选修了课程编号为“0102001”的课程，并且成绩高于该课程平均分的学生的学号</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select sno  </span><br><span class="line">from choice</span><br><span class="line">where cno='0102001' and grade&gt;(select avg(grade)</span><br><span class="line">from student left join choice</span><br><span class="line">on student.sno=choice.sno</span><br><span class="line">where cno='0102001')</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--------------------------------------------------------</span><br><span class="line"></span><br><span class="line">--2.</span><br><span class="line">select *</span><br><span class="line">from student</span><br><span class="line">where sscore&gt;(select min(sscore)</span><br><span class="line">from student</span><br><span class="line">where classno='06010111') and classno not like '06010111'--最后这个不等于可以写成&lt;&gt;或者classno！='0601011'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">---------------------------------------------------</span><br><span class="line"></span><br><span class="line">--3.</span><br><span class="line"></span><br><span class="line">--查询成绩都高于学生张进的最低分的学生的姓名，课程名和成绩</span><br><span class="line">select sname,cname,grade</span><br><span class="line">from student join choice on student.sno=choice.sno join course on choice.cno=course.cno</span><br><span class="line">where grade&gt;(select min(grade)</span><br><span class="line">from student join choice on student.sno=choice.sno join course on choice.cno=course.cno</span><br><span class="line">where sname='张进'</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--4.</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">select sname,cname,grade</span><br><span class="line">from student join choice on student.sno=choice.sno join course on choice.cno=course.cno</span><br><span class="line">where grade&gt;(select max(grade)</span><br><span class="line">from student join choice on student.sno=choice.sno join course on choice.cno=course.cno</span><br><span class="line">where sname='张进'</span><br><span class="line">)</span><br><span class="line">--或者</span><br><span class="line">select sname,cname,grade</span><br><span class="line">from student join choice on student.sno=choice.sno join course on choice.cno=course.cno</span><br><span class="line">where grade&gt;all(select grade</span><br><span class="line">from student join choice on student.sno=choice.sno join course on choice.cno=course.cno</span><br><span class="line">where sname='张进'</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">-----查询选修课考试不及格的学生的学号和姓名--用嵌套查询</span><br><span class="line">select sno,sname</span><br><span class="line">from student</span><br><span class="line">where sno  (select sno from choice where grade&lt;'60')</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">-------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">select classname</span><br><span class="line">from class</span><br><span class="line">where classno in(select classno</span><br><span class="line">from student </span><br><span class="line">where sname='张进')</span><br><span class="line">---查询张进所在的班级名称</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">----------------------------------------------------</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--3.</span><br><span class="line"></span><br><span class="line">select tname 姓名,tsex 性别,ttitle 职称</span><br><span class="line">from teacher</span><br><span class="line">where tno in(select tno</span><br><span class="line">from teaching</span><br><span class="line">where cno in(select cno</span><br><span class="line">from choice</span><br><span class="line">where sno in(select sno</span><br><span class="line">from student</span><br><span class="line">where classno in(select classno</span><br><span class="line">from class</span><br><span class="line">where pno in(select pno</span><br><span class="line">from professional</span><br><span class="line">where deptno in(select deptno</span><br><span class="line">from department</span><br><span class="line">where deptname='计算机工程系'))))))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--1.</span><br><span class="line">Select tname</span><br><span class="line">From teacher</span><br><span class="line">Where ttitle=(select ttitle  --定位ttitle</span><br><span class="line">From teacher</span><br><span class="line">Where tname='范君召')--查询范昭君的职称</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--2.</span><br><span class="line">select grade 张进JAVA程序设计的成绩</span><br><span class="line">from student left join choice</span><br><span class="line">on student.sno=choice.sno left join course </span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">where sname='张进' and cname='JAVA程序设计'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--3.</span><br><span class="line">select classname 计算机工程系的所有班级名称</span><br><span class="line">from class left join professional </span><br><span class="line">on class.pno=professional.pno left join department </span><br><span class="line">on professional.deptno=department.deptno </span><br><span class="line">where deptname='计算机工程系'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--4.</span><br><span class="line">select cname</span><br><span class="line">from course</span><br><span class="line">where Credits&gt;(select max(Credits)</span><br><span class="line">from course </span><br><span class="line">where cname='微机原理' or cname='艺术设计基础')</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--5.</span><br><span class="line">select sname 比张进孙晓年龄都大的学生的姓名</span><br><span class="line">from student</span><br><span class="line">where sbirthday&lt;(select min(sbirthday)  --注意不能用年份比较年龄,防止同年生比较</span><br><span class="line">from student</span><br><span class="line">where sname='张进' or sname='孙晓')</span><br><span class="line"></span><br><span class="line">--6.</span><br><span class="line">select *</span><br><span class="line">from student </span><br><span class="line">join class </span><br><span class="line">on student.classno=class.classno</span><br><span class="line">join professional</span><br><span class="line">on class.pno=professional.pno</span><br><span class="line">join department </span><br><span class="line">on professional.deptno=department.deptno --联结表格</span><br><span class="line">where deptname='计算机工程系' or deptname='外语系'--筛选条件</span><br><span class="line"></span><br><span class="line">--7.</span><br><span class="line">select max(grade) 最高成绩</span><br><span class="line">from choice join course</span><br><span class="line">on choice.cno=course.cno</span><br><span class="line">where cname='JAVA程序设计'</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--8.</span><br><span class="line">update choice  --选择要修改的表</span><br><span class="line"><span class="keyword">set</span> grade='60'  --输入修改后的是什么</span><br><span class="line">where sno=(select sno</span><br><span class="line">from student</span><br><span class="line">where sname='孙晓') --定位要修改的行</span><br><span class="line">and grade&lt;60  ---完整补充条件</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--9.</span><br><span class="line">delete choice  --选择要删除的表</span><br><span class="line">where sno=(select sno</span><br><span class="line">from student</span><br><span class="line">where sname='孙晓') --定位这张表要删除的行</span><br><span class="line">and grade&lt;60    --完整补充条件</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--参考</span><br><span class="line">delete teacher--选择要删除的表</span><br><span class="line">where tname='alex'--定位这张表要删除的行</span><br><span class="line">--删除某个表中的特定的行</span><br><span class="line"></span><br><span class="l
